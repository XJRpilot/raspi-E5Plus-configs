# This file contains common pin mappings for the BigTreeTech SKR 3.
# To use this config, the firmware should be compiled for the
# STM32H743 with a "128KiB bootloader".

# See docs/Config_Reference.md for a description of parameters.

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_35003D001851313238353730-if00
#serial: /dev/serial/by-path/platform-fd500000.pcie-pci-0000:01:00.0-usb-0:1.2:1.0
#serial: /dev/ttyAMA0
restart_method: command

[temperature_fan MCU_fan]
pin: PB5
max_power: 1.0
shutdown_speed: 0
#cycle_time:
#hardware_pwm:
kick_start_time: 0.5
off_below: 0.2
#tachometer_pin:
#tachometer_ppr:
#tachometer_poll_interval:
#enable_pin:
#   See the "fan" section for a description of the above parameters.
sensor_type: temperature_combined
#sensor_pin:
control: watermark
#max_delta:
min_temp:0
max_temp:75
#   See the "extruder" section for a description of the above parameters.
#pid_Kp:
#pid_Ki:
#pid_Kd:
#   The proportional (pid_Kp), integral (pid_Ki), and derivative
#   (pid_Kd) settings for the PID feedback control system. Klipper
#   evaluates the PID settings with the following general formula:
#     fan_pwm = max_power - (Kp*e + Ki*integral(e) - Kd*derivative(e)) / 255
#   Where "e" is "target_temperature - measured_temperature" and
#   "fan_pwm" is the requested fan rate with 0.0 being full off and
#   1.0 being full on. The pid_Kp, pid_Ki, and pid_Kd parameters must
#   be provided when the PID control algorithm is enabled.
#pid_deriv_time: 2.0
#   A time value (in seconds) over which temperature measurements will
#   be smoothed when using the PID control algorithm. This may reduce
#   the impact of measurement noise. The default is 2 seconds.
target_temp: 55.0
#   A temperature (in Celsius) that will be the target temperature.
#   The default is 40 degrees.
max_speed: 0.6
#   The fan speed (expressed as a value from 0.0 to 1.0) that the fan
#   will be set to when the sensor temperature exceeds the set value.
#   The default is 1.0.
min_speed: 0.2
#   The minimum fan speed (expressed as a value from 0.0 to 1.0) that
#   the fan will be set to for PID temperature fans.
#   The default is 0.3.
#gcode_id:
#   If set, the temperature will be reported in M105 queries using the
#   given id. The default is to not report the temperature via M105.
sensor_type: temperature_combined
sensor_list: temperature_sensor raspi
#   Must be provided. List of sensors to combine to new "virtual"
#   sensor.
#   E.g. 'temperature_sensor sensor1,extruder,heater_bed'
combination_method: mean
#   Must be provided. Combination method used for the sensor.
#   Available options are 'max', 'min', 'mean'.
maximum_deviation:999
#   Must be provided. Maximum permissible deviation between the sensors
#   to combine (e.g. 5 degrees). To disable it, use a large value (e.g. 999.9)

# [mcu host]
# serial: /tmp/klipper_host_mcu

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 1500
max_z_velocity: 10
max_z_accel: 500
square_corner_velocity: 5.0

[include essentials.cfg]
[include z_tilt.cfg]

[temperature_sensor BTT_SKR3]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100

[temperature_sensor raspi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

# [temperature_sensor stepper_Y]
# sensor_type: NTC 100K MGB18-104F39050L32
# sensor_pin: PA3
# min_temp: 0
# max_temp: 50
 # See the "extruder" section for the definition of the above
 # parameters.
#gcode_id:
 # See the "heater_generic" section for the definition of this
 # parameter.

# [neopixel my_led]
# pin: PE6
# chain_count: 18
# color_order: GRB
# # initial_RED: 0.0
# # initial_GREEN: 0.0
# # initial_BLUE: 0.0
# # initial_WHITE: 0.0

[filament_switch_sensor filament_sensor]
switch_pin: PA0
pause_on_runout: true
runout_gcode:
     G1 E10 F5000
     G1 E-100 F5000
event_delay: 3.0
pause_delay: 0.5

[bltouch]
sensor_pin: ^PC13
control_pin: PE5
x_offset: -2
y_offset: -45
samples: 2
z_offset = 2.720              
pin_up_touch_mode_reports_triggered: False
probe_with_touch_mode: true
stow_on_each_sample: false

[safe_z_home]
home_xy_position: 192,185             # Change coordinates to the center of your print bed
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

[bed_mesh]
speed: 50
horizontal_move_z: 5
mesh_min: 0, 0
mesh_max: 350,350
algorithm: bicubic
probe_count: 7, 7

###########################################################################################################################
#######################################               STEPPERS                   ##########################################
###########################################################################################################################

[stepper_x]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD6
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 360
position_max: 360
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PD5
run_current: 0.580
diag_pin:
interpolate: false                          #For best positional accuracy consider using spreadCycle mode and disable interpolation (set interpolate: False
stealthchop_threshold: 99999                    #In general, spreadCycle mode provides greater torque and greater positional accuracy than stealthChop mode:0
                                            #stealthchop_threshold: 999999 for quieter operatiON    

[stepper_y]
step_pin: PA15
dir_pin: !PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: 347
position_max: 347
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PD0
run_current: 0.580
diag_pin:
interpolate: false
stealthchop_threshold: 999999

[stepper_z]
step_pin: PE2
dir_pin: !PE3
enable_pin: !PE0
microsteps: 16
rotation_distance: 4
# endstop_pin: ^PC2
# position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop
position_max: 400
position_min: -2

[tmc2209 stepper_z]
uart_pin: PE1
run_current: 0.50
diag_pin:
interpolate: false
stealthchop_threshold: 999999




[stepper_z1]
step_pin: PD15
dir_pin: !PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 4

[tmc2209 stepper_z1]
uart_pin: PC6
run_current: 0.50
interpolate: false
stealthchop_threshold: 999999

[tmc2209 extruder]
uart_pin: PD12
run_current: 0.700
diag_pin:
interpolate: false
stealthchop_threshold: 0

[extruder]
step_pin: PD11
dir_pin: !PD10
enable_pin: !PD13
microsteps: 16
rotation_distance: 7.5
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_cross_section: 5
#instantaneous_corner_velocity: 1.000
max_extrude_only_distance: 100.0
pressure_advance_smooth_time: 0.04
pressure_advance: 0.09


######################################################################################################################
#####################                   HEATERS AND FANS                 #############################################
######################################################################################################################


heater_pin: PB3
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA2
control = pid
pid_kp = 37.217
pid_ki = 3.596
pid_kd = 96.300
min_temp: 0
max_temp: 310

[heater_bed]
heater_pin: PD7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA1
control = pid
pid_kp = 72.785
pid_ki = 1.121
pid_kd = 1181.849
min_temp: 0
max_temp: 130

# [heater_fan mcu_cooling_fan]      #fan0
# pin: PB5
# heater: heater_bed
# heater_temp: 50.0
# fan_speed: 1

[heater_fan nozzle_cooling_fan]   #fan1
pin: PB6
heater: extruder
heater_temp: 50.0
fan_speed: 1

[fan]                             #fan2
pin: PB7


########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE9,  EXP1_7=PE11, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE8, EXP1_6=PE10, EXP1_8=PE12, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC>

