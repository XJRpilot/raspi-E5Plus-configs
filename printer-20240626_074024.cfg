####################################################################################################################################
###############################################       EXP-MOT            ###########################################################
####################################################################################################################################

[stepper_z]              #M1
step_pin: PA7            #M1_stp
dir_pin: !PB2            #M1_dir
enable_pin: !PC4         #M1_en
microsteps: 16
rotation_distance: 4
# endstop_pin: ^PC2
# position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop
position_max: 420
position_min: -2

[tmc2209 stepper_z]     #M1
uart_pin: PE10          #M1_rx
run_current: 0.6
#diag_pin: PE9          #M1_diag
interpolate: false
stealthchop_threshold: 99999

[stepper_z1]            #M2
step_pin: !PE7          #M2_stp
dir_pin: !PA4           #M2_dir
enable_pin: !PE12       #M2_en
microsteps: 16
rotation_distance: 4

[tmc2209 stepper_z1]   #M2
uart_pin: PE8          #M2_rx
run_current: 0.60
#diag_pin: PB1         #M2_diag
interpolate: false
stealthchop_threshold: 99999
 

[tmc2209 extruder]
uart_pin: PD12
run_current: 0.700
diag_pin:
interpolate: false
stealthchop_threshold: 99999

[extruder]
step_pin: PD11
dir_pin: !PD10
enable_pin: !PD13
microsteps: 16
rotation_distance: 3.45165552    #  3.383976       #Spider 3   7.5           #H2  3.383976  
nozzle_diameter: 0.400
filament_diameter: 1.750
max_extrude_cross_section: 5
instantaneous_corner_velocity: 1.000
max_extrude_only_distance: 100.0
pressure_advance_smooth_time: 0.04
pressure_advance: 0.055 # H2500            0.04 # spider 3 PT100


######################################################################################################################
#####################                   HEATERS AND FANS                 #############################################
######################################################################################################################


sensor_type: MAX31865
heater_pin: PB4                #  spider     PB3
sensor_pin: PC6
#control: pid
#pid_Kp: 22.2
#pid_Ki: 1.08
#pid_Kd: 114
spi_speed: 4000000
spi_software_sclk_pin: PE14
spi_software_mosi_pin: PE13
spi_software_miso_pin: PE15
rtd_nominal_r: 100
rtd_reference_r: 430
rtd_num_of_wires: 2
rtd_use_50hz_filter: True
max_temp: 530
min_temp: 0

# heater_pin: PB3
# sensor_type: NTC 100K MGB18-104F39050L32       #Generic 3950       #ATC Semitec 104NT-4-R025H42G               #ATC Semitec 104GT-2                      
