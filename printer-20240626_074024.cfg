# control = pid
# pid_kp = 37.217
# pid_ki = 3.596
# pid_kd = 96.300
# min_temp: 0
# max_temp: 350

[heater_bed]
heater_pin: PD7
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA1
#control = pid
#pid_kp = 72.785
#pid_ki = 1.121
#pid_kd = 1181.849
min_temp: 0
max_temp: 130

[heater_fan mcu_cooling_fan]      #fan0
pin: PB5
heater: extruder
heater_temp: 60.0
fan_speed: 1

[heater_fan nozzle_cooling_fan]   #fan1
pin: PB6
heater: extruder
heater_temp: 50.0
fan_speed: 1

[fan]                             #fan2
pin: PB7

